product:
  type: lib
  platforms:
    - jvm
    - android

dependencies:
  - $libs.kotlinx.datetime
  - $libs.kotlinx.io.core: exported
  - $libs.pdvrieze.xmlutil.core
  - $libs.pdvrieze.xmlutil.serialization

test-dependencies:
  - $libs.dachlatten.io

settings:
  kotlin:
    serialization:
      enabled: true
      version: 1.9.0
    optIns:
      - kotlin.time.ExperimentalTime
    freeCompilerArgs:
      - -Xexplicit-api=warning
  publishing:
    name: kotlin-sitemap

apply:
  - ../publish.module-template.yaml
